<!DOCTYPE html>
<html>
<head>
	<title>Greg's List</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<div>
			<a href="#">Greg's List</a>
		</div>
		<nav>
			<a href="#">Post</a>
			<a href="#">Account</a>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="search">
				<form action="#">
					<label for="searchText">Search Jobs</label>
					<input type="text" name="searchText" id="searchText" placeholder="Search Software Jobs" />
					<input type="image" name="go" src="images/magnifying-glass.png" alt="Search" align="top"/>
				</form>
			</div>
		</div>
		<div class="container">
			<div class="pagination">
				<a class="prev" href="#">&lt; prev</a>
				<span>1 to 100 of 179</span>
				<a class="next" href="#">next &gt;</a>
			</div>
		</div>
		<div class="container">
			<div class="searchResults">
				<div class="result">
					<div class="jobDate">June 22</div>
					<a class="jobName" href="#">Technical Project Manager</a>
					<div class="location">Midtown East</div>
				</div>
				<div class="result">
					<div class="jobDate">June 21</div>
					<a class="jobName" href="#">Frontend Developer</a>
					<div class="location">SoHo</div>
				</div>
				<div class="result">
					<div class="jobDate">June 20</div>
					<a class="jobName" href="#">Senior Python Developer / Cofounder</a>
					<div class="location">Flatiron</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
